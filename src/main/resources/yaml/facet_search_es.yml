queries:
  - name: searchCases
    returnFields:
      - name: numberOfPrograms
        index:
          - cases
        filter:
          type: aggregation
          selectedField: clinical_trial
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfStudies
        index:
          - cases
        filter:
          type: aggregation
          selectedField: studies
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfCases
        index:
          - cases
        filter:
          type: aggregation
          selectedField: case_ids
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfFiles
        index:
          - cases
        filter:
          type: aggregation
          selectedField: files
        result:
          type: int
          method: count_bucket_keys

      - name: caseCountByStudy
        index:
          - cases
        filter:
          type: aggregation
          selectedField: study
        result:
          type: group_count
      - name: caseCountByEnrollmentYear
