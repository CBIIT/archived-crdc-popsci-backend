queries:
  - name: searchCases
    returnFields:
      - name: numberOfPrograms
        index:
          - cases
        filter:
          type: aggregation
          selectedField: clinical_trial
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfStudies
        index:
          - cases
        filter:
          type: aggregation
          selectedField: studies
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfCases
        index:
          - cases
        filter:
          type: aggregation
          selectedField: case_ids
        result:
          type: int
          method: count_bucket_keys
      - name: numberOfFiles
        index:
          - cases
        filter:
          type: aggregation
          selectedField: files
        result:
          type: int
          method: count_bucket_keys

      - name: caseCountByStudy
        index:
          - cases
        filter:
          type: aggregation
          selectedField: study
        result:
          type: group_count
      - name: caseCountByEnrollmentYear
        index:
          - cases
        filter:
          type: aggregation
          selectedField: enrollment_year
        result:
          type: group_count
      - name: caseCountByEnrollmentAge
        index:
          - cases
        filter:
          type: aggregation
          selectedField: enrollment_age
        result:
          type: group_count
      - name: caseCountBySex
        index:
          - cases
        filter:
          type: aggregation
          selectedField: sex
        result:
          type: group_count
      - name: caseCountByRace
        index:
          - cases
        filter:
          type: aggregation
          selectedField: race
        result:
          type: group_count
      - name: caseCountByEthnicity
        index:
          - cases
        filter:
          type: aggregation
          selectedField: ethnicity
        result:
          type: group_count

      - name: filterCaseCountByStudy
        index:
          - cases
        filter:
          type: aggregation
          selectedField: studies
          ignoreSelectedField: true
        result:
          type: group_count
      - name: filterCaseCountByStudyType
        index:
          - cases
        filter:
          type: aggregation
          selectedField: study_types
          ignoreSelectedField: true
        result:
          type: group_count
      - name: filterCaseCountByEnrollmentYear
        index:
          - cases
        filter:
          type: range
          selectedField: enrollment_years
          ignoreSelectedField: true
        result:
          type: range
      - name: filterCaseCountByEnrollmentAge
        index:
          - cases
        filter:
          type: range
          selectedField: enrollment_ages
          ignoreSelectedField: true
        result:
          type: range
      - name: filterCaseCountBySex
        index:
          - cases
        filter:
          type: aggregation
          selectedField: sexes
          ignoreSelectedField: true
        result:
          type: group_count
      - name: filterCaseCountByRace
        index:
          - cases
        filter:
          type: aggregation
          selectedField: races
          ignoreSelectedField: true
        result:
          type: group_count
      - name: filterCaseCountByEthnicity
        index:
          - cases
        filter:
          type: aggregation
          selectedField: ethnicities
          ignoreSelectedField: true
        result:
          type: group_count
      - name: filterCaseCountByDiagnosedCancerType
        index:
          - cases
        filter:
          type: aggregation
          selectedField: dx_cancer_types
          ignoreSelectedField: true
        result:
          type: group_count
      - name: filterCaseCountByDiagnosedAge
        index:
          - cases
        filter:
          type: range
          selectedField: dx_ages
          ignoreSelectedField: true
        result:
          type: range
      - name: filterCaseCountByBiospecimensAvailable
        index:
          - cases
        filter:
          type: aggregation
          selectedField: biospecimens_available
          ignoreSelectedField: true
        result:
          type: group_count
